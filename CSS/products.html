<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLES AND LIST</title>
    <style>
      ul {
        float: left;
      }
      ol {
        float: right;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>OUR PRODUCTS</h1>
    </header>
    <main>
      <!--unordered list -->
      <ul>
        <li>Product 1</li>
        <li>Product 2</li>
        <li>Product 3</li>
        <li>Product 4</li>
        <li>Product 5</li>
      </ul>

      <!--ordered list -->
      <ol type="I">
        <li>product a</li>
        <li>product b</li>
        <li>product c</li>
        <li>product d</li>
        <li>product e</li>
        <li>product f</li>
      </ol>
      <!--TABLES-->
      <table>
        <caption>
          PRODUCT DETAILS
        </caption>
        <thead>
          <tr>
            <th>PRODUCT</th>
            <th>DESCRIPTION</th>
            <th>PRICE</th>
          </tr>
          <tr>
            <td>product 1</td>
            <td>PRODUCT1 Description</td>
            <td>rs.240</td>
          </tr>
          <tr>
            <td>Product 2</td>
            <td>Product 2 description</td>
            <td>re.450</td>
          </tr>
        </thead>
      </table>
    </main>
  </body>
</html>
